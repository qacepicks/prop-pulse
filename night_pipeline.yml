name: PropPulse Night Pipeline

on:
  schedule:
    - cron: "0 7 * * *"    # 11:00 PM PST (grade results)
    - cron: "30 7 * * *"   # 11:30 PM PST (calibrate)
    - cron: "45 7 * * *"   # 11:45 PM PST (cleanup)
  workflow_dispatch: {}

jobs:
  night_pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      # 11:00 PM — RESULTS
      - name: Grade Results
        if: github.event.schedule == '0 7 * * *'
        run: python nba_stats_fetcher.py

      # 11:30 PM — CALIBRATION
      - name: Auto Calibrate Model
        if: github.event.schedule == '30 7 * * *'
        run: python calibration.py

      # 11:45 PM — CLEANUP
      - name: Cleanup Logs & Output
        if: github.event.schedule == '45 7 * * *'
        run: |
          mkdir -p archive
          mv output/* archive/ 2>/dev/null || true
